<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Melee Battle Arena</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<script src="assets/javascript/jquery-3.0.0.min.js"></script>
	</head>
	
	<body>
	<section class="col-md-12 mainBox">
	<h1 id="title">Melee Battle Arena</h1>
	<section class="darkElf fighter" data-tag="darkElf">
	<p class="stats">Attack: 6<br>Defence: 7<br>Health: 20</p>
	<img src="assets/images/Darkelf_Deathknight.gif" alt="DarkElf" height="219px" width="203px">
	</section>
	<section class="orc fighter" data-tag="orc">
	<p class="stats">Attack: 6<br>Defence: 3<br>Health: 60</p>
	<img src="assets/images/orc_veteran.gif" alt="Orc" height="219px" width="203px">
	</section>
	<section class="elf fighter" data-tag="elf">
	<p class="stats">Attack: 6<br>Defence: 6<br>Health: 30</p>
	<img src="assets/images/Elf_protector.gif" alt="Elf" height="220px" width="139px">
	</section>
	<section class="human fighter" data-tag="human">
	<p class="stats">Attack: 5<br>Defence: 5<br>Health: 50</p>
	<img src="assets/images/human_cleric.gif" alt="Human" height="220px" width="200px">
	</section>
	<section class="skeleton fighter" data-tag="skeleton">
	<p class="stats">Attack: 4<br>Defence: 7<br>Health: 40</p>
	<img src="assets/images/Skeleton.gif" alt="Skeleton" height="220px" width="152px">
	</section>
	<section class="dwarf fighter" data-tag="dwarf">
	<p class="stats">Attack: 3<br>Defence: 6<br>Health: 60</p>
	<img src="assets/images/Dwarf_Defender.gif" alt="Dwarf" height="220px" width="200px">
	</section>
	</section>
	<section id="torchBox-R">
	<img src="assets/images/graphics-torch-M.gif" alt="" style="height: 110px">
	</section>
	<section id="torchBox-L">
	<img src="assets/images/graphics-torch-M.gif" alt="" style="height: 110px">
	</section>
	
	<script src="assets/javascript/game.js"></script>
	</body>
</html>
